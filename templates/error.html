<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="Detail" />
    <meta property="og:description" content=" ini Detail" />
    <meta
      property="og:image"
      content="{{ url_for('static', filename='iconremove.png')}}"
    />
    <link
      rel="shorcut icon"
      href="{{url_for('static', filename='iconremove.png')}}"
      type="image/x-icon"
    />
    <link
      rel="icon"
      href="{{url_for('static', filename='iconremove.png')}}"
      type="image/x-icon"
    />
    <title>Error</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href='{{ url_for("static", filename="mystyle.css") }}'
      rel="stylesheet"
    />

    <script></script>
  </head>
  <body>
    <div class="banner" onclick="window.location.href='/detail'"></div>
    <div class="wrap">
      <div class="search-box d-flex justify-content-between gap-1">
        <div class="table-error">
          <h1 class="text-center">{{ word }}</h1>
          {% if suggested_words %}
          <p class="mb-3">Mungkin kata yang Anda cari:</p>
          <div class="d-flex flex-wrap gap-2">
            {% for suggestion in suggested_words %}
            <div>
              <a
                class="btn btn-primary mr-2"
                href="{{ url_for('detail', keyword=suggestion) }}"
                role="button"
                >{{ suggestion }}</a
              >
            </div>
            {% endfor %}
          </div>
          <a
            href="/"
            type="button"
            class="btn btn-secondary"
            data-bs-toggle="button"
          >
            <i class="fas fa-arrow-left"></i> <strong>Kembali</strong>
          </a>
          {% else %}
          <p class="mb-3">Maaf, kata yang Anda cari tidak ditemukan.</p>
          <a
            href="/"
            type="button"
            class="btn btn-secondary"
            data-bs-toggle="button"
          >
            <i class="fas fa-arrow-left"></i> <strong>Kembali</strong>
          </a>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
